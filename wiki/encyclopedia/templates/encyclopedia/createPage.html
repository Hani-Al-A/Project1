{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a new page
{% endblock %}

{% block body %}
    <h1>Create Page</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>

            <input type="submit" value="save">
        </form>
    </div>
    

{% endblock %}
