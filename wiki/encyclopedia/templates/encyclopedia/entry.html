{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div>
        <a href="{% url 'editPage' title %}">Edit this Page</a>
        {% if newPage %}
            <h1>{{ title }}</h1>
        {% endif %}
    </div>
    <div>
        {{ content|safe }}
    </div>
    

{% endblock %}
